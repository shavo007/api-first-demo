# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Lint API spec  
      uses: stoplightio/spectral-action@v0.8.8
      with:
          spectral_ruleset: 'greetings.spectral.yml'
          file_glob: 'src/main/resources/oas3.yaml'
    - name: Detect API breaking changes
      uses: Tufin/oasdiff-action@v2
      with:
          base: 'https://raw.githubusercontent.com/shavo007/api-first-demo/main/src/main/resources/oas3.yaml'
          revision: 'src/main/resources/oas3.yaml'
          format: 'text'
          breaking-only: true
          fail-on-diff: true

